<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Coderschool</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button button-red clear">C</button>
            </div>
            <div class="button-wrapper"></div>
            <div class="button-wrapper"></div>
            <div class="button-wrapper">
                <button class="button del">DEL</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button number">7</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">8</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">9</button>
            </div>
            <div class="button-wrapper">
                <button class="button operator add">+</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button number">4</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">5</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">6</button>
            </div>
            <div class="button-wrapper">
                <button class="button operator subtract">-</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button number">1</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">2</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">3</button>
            </div>
            <div class="button-wrapper">
                <button class="button operator multiply">*</button>
            </div>
        </div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button number">0</button>
            </div>
            <div class="button-wrapper">
                <button class="button number">.</button>
            </div>
            <div class="button-wrapper">
                <button class="button button-red operator">=</button>
            </div>
            <div class="button-wrapper">
                <button class="button operator divide">/</button>   
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
